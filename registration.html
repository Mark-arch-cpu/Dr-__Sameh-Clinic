<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Registration - Dr. Sameh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Clinic Registration</h1>
    </header>

    <div class="container">
        <form action="https://formspree.io/f/xeojldjg" method="POST" class="registration-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="appointment">Preferred Appointment Day:</label>
            <select id="appointment" name="appointment" required>
                <option value="Saturday">Saturday (5 pm - 7 pm)</option>
                <option value="Wednesday">Wednesday (5 pm - 7 pm)</option>
            </select>

            <input type="submit" value="Register">

            <!-- Back button to return to the home page -->
            <a href="index.html" class="back-button">Back to Home</a>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Dr. Sameh's Clinic. All rights reserved.</p>
    </footer>
</body>
</html>
